<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>

<!-- <form (ngSubmit)="agregar($event)"></form>  Anterior forma de JS-->
<form (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre" [value]="nuevo.nombre" 
        name="nombre" [(ngModel)]="nuevo.nombre"
    />
    <!-- (input)="cambiarNombre($event)" -->

    <input type="number" placeholder="Poder" [value]="nuevo.poder"
        name="poder" [(ngModel)]="nuevo.poder" />
    <button type="submit" >Agregar</button>
</form>
